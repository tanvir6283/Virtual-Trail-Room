<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Dressing Room</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Virtual Dressing Room</h1>
    <div class="input-section">
      <label for="height">Height (cm):</label>
      <input type="number" id="height" placeholder="Enter height">
    </div>
    <div class="input-section">
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" placeholder="Enter weight">
    </div>
    <div class="input-section">
      <label for="chestSize">Chest Size (cm):</label>
      <input type="number" id="chestSize" placeholder="Enter chest size">
    </div>
    <div class="input-section">
      <label for="waistSize">Waist Size (cm):</label>
      <input type="number" id="waistSize" placeholder="Enter waist size">
    </div>
    <button id="generateBtn">Generate Virtual Figure</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
